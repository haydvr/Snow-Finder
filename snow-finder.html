<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Snow Finder</title>

    <style>

        /* ---------------------------------------------------
           DARK GRAY BACKGROUND
           --------------------------------------------------- */
        body {
            margin: 0;
            overflow: hidden;
            background: #8e8e8e; /* darker gray */
            font-family: Arial, sans-serif;
        }

        /* ---------------------------------------------------
           SNOWFLAKES (bobbing + falling)
           --------------------------------------------------- */
        .flake {
            position: absolute;
            font-size: 28px;
            color: white;
            opacity: 0.95;

            animation-name: fall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;

            z-index: 2;
            pointer-events: none;
        }

        /* bobbing + falling animation */
        @keyframes fall {
            0%   { transform: translate(0px, 0px); }
            25%  { transform: translate(20px, 25vh); }
            50%  { transform: translate(-20px, 50vh); }
            75%  { transform: translate(20px, 75vh); }
            100% { transform: translate(0px, 100vh); }
        }

        /* ---------------------------------------------------
           UI
           --------------------------------------------------- */
        #ui {
            position: relative;
            z-index: 5;
            width: 100%;
            text-align: center;
            color: black;
            margin-top: 20px;
        }

        #status {
            font-size: 32px;
            font-weight: bold;
        }

        #loading {
            font-size: 20px;
        }

        /* snowflake container */
        #flakes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
        }

    </style>
</head>

<body>

    <!-- SNOWFLAKES -->
    <div id="flakes"></div>

    <!-- UI -->
    <div id="ui">
        <h1>Snow Finder</h1>
        <div id="loading">Getting location…</div>
        <div id="status"></div>
    </div>

    <script>

        /* ---------------------------------------------------
           CREATE SNOWFLAKES
           --------------------------------------------------- */

        const flakeCount = 45;

        function createFlakes() {
            const container = document.getElementById("flakes");

            for (let i = 0; i < flakeCount; i++) {
                let f = document.createElement("div");
                f.className = "flake";
                f.innerHTML = "❄️";

                f.style.left = Math.random() * window.innerWidth + "px";
                f.style.top = Math.random() * -200 + "px"; // start above screen

                f.style.animationDuration = (4 + Math.random() * 4) + "s";

                container.appendChild(f);
            }
        }

        createFlakes();

        /* ---------------------------------------------------
           NOAA WEATHER LOGIC
           --------------------------------------------------- */

        if (!navigator.geolocation) {
            document.getElementById("loading").innerText = "Location not supported.";
        } else {
            navigator.geolocation.getCurrentPosition(success, fail);
        }

        function fail() {
            document.getElementById("loading").innerText = "Could not get location.";
        }

        function success(pos) {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            document.getElementById("loading").innerText = "Fetching forecast…";

            fetch(`https://api.weather.gov/points/${lat},${lon}`)
                .then(r => r.json())
                .then(data => {
                    const forecastURL = data.properties.forecast;
                    return fetch(forecastURL);
                })
                .then(r => r.json())
                .then(data => {
                    const periods = data.properties.periods;

                    const snowKeywords = ["snow", "flurries", "wintry", "ice", "mix"];
                    let foundSnow = false;

                    for (let p of periods) {
                        const desc = p.detailedForecast.toLowerCase();
                        if (snowKeywords.some(k => desc.includes(k))) {
                            foundSnow = true;
                            break;
                        }
                    }

                    showResult(foundSnow);
                })
                .catch(() => {
                    document.getElementById("loading").innerText = "Forecast error.";
                });
        }

        function showResult(snow) {
            document.getElementById("loading").style.display = "none";

            const status = document.getElementById("status");

            if (snow) {
                status.innerHTML = "❄️ Snow Expected This Week";
            } else {
                status.innerHTML = "☀️ No Snow Expected";
            }
        }

    </script>

</body>
</html>
