<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Snow Finder</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: #2f2f2f; /* darker gray */
        overflow: hidden;
        font-family: Arial, sans-serif;
        color: white;
        text-align: center;
    }

    #infoBox {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        z-index: 9999;
        text-shadow: 0 0 10px black;
    }

    #snowCanvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
</head>
<body>

<div id="infoBox">Checking forecastâ€¦</div>
<canvas id="snowCanvas"></canvas>

<script>
// -------------------------------
// â„ USER SETTINGS
// -------------------------------
const SNOW_DENSITY = 220;   // Change to 50 (light), 200 (normal), 400 (heavy)

// -------------------------------
// AUTO-RESIZE CANVAS
// -------------------------------
const canvas = document.getElementById("snowCanvas");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();
window.onresize = resizeCanvas;

// -------------------------------
// â„ SMOOTH SNOWFLAKE CLASS
// -------------------------------
class Snowflake {
    constructor() {
        this.reset();
    }

    reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;

        this.size = Math.random() * 3 + 2;

        // smoother fall speed
        this.speed = Math.random() * 0.8 + 0.6;

        // smoother sideways motion
        this.angle = Math.random() * Math.PI * 2;
        this.angleSpeed = Math.random() * 0.015 + 0.008;

        // distance of sideways glide
        this.swing = Math.random() * 1.5 + 0.8;
    }

    update() {
        // very smooth sine-wave motion
        this.angle += this.angleSpeed;
        this.x += Math.sin(this.angle) * this.swing;

        // smooth falling
        this.y += this.speed;

        // wrap to top
        if (this.y > canvas.height + 5) {
            this.reset();
            this.y = -10;
        }
    }

    draw() {
        ctx.fillStyle = "white";

        // smoother, softer edges
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

// generate flakes
let snowflakes = [];
for (let i = 0; i < SNOW_DENSITY; i++) {
    snowflakes.push(new Snowflake());
}

// -------------------------------
// SUPER SMOOTH ANIMATION LOOP
// -------------------------------
function animateSnow() {
    // smooth fade instead of hard wipe
    ctx.fillStyle = "rgba(47,47,47,0.4)"; // 0.3â€“0.5 gives trailing effect
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let s of snowflakes) {
        s.update();
        s.draw();
    }

    requestAnimationFrame(animateSnow);
}
animateSnow();


// -------------------------------
// ðŸŒ¨ WEATHER CHECK (FREE API)
// -------------------------------
async function checkSnow() {
    try {
        const response = await fetch("https://wttr.in/?format=j1");
        const data = await response.json();

        let weather = data.weather;
        let willSnow = false;
        let snowAmount = 0;

        for (let day of weather) {
            for (let hour of day.hourly) {
                let chance = parseInt(hour.chanceofsnow);
                let amount = parseFloat(hour.snow_mm);

                if (chance > 0 || amount > 0) {
                    willSnow = true;
                    if (!isNaN(amount)) snowAmount += amount;
                }
            }
        }

        const box = document.getElementById("infoBox");

        if (willSnow) {
            let inches = (snowAmount / 25.4).toFixed(1);
            if (inches <= 0) inches = "Trace";

            box.textContent = `â„ Snow Expected! Estimated: ${inches} inches`;
        } else {
            box.textContent = `No Snow Expected`;
        }

    } catch (e) {
        document.getElementById("infoBox").textContent = "Error loading forecast";
    }
}

checkSnow();
setInterval(checkSnow, 60 * 60 * 1000);
</script>
</body>
</html>
